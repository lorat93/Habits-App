	<body>
	
		<div class="forms">
			<h2>Edit A Habit</h2>
			<form action="list.html" onsubmit="return validateBoxes(this);">
				<p><label><span id="title_text">Habit Title</span></label></p>
				<p><input required id="title" type="text" name="fullname" placeholder="Exercise 30 minutes" pattern="[^</>*_|]{1,30}"></p>
				<p><label>Habit Icon</label></p>
				<img id="icon1" class="icon" onclick="selectImage('icon1');" src="../img/sleep.jpg" alt="sleep image"/>
				<img id="icon2" class="icon" onclick="selectImage('icon2');" src="../img/salad.jpg" alt="eat image"/>
				<img id="icon3" class="icon" onclick="selectImage('icon3');" src="../img/run.jpg" alt="run image"/>
				<img id="icon4" class="icon" src="../img/add.png" alt="find a image"/>
				<p><label>Weekly Frequency</label></p>
				<div id="ck-button">
					<label> <input id="date_1" type="checkbox" name="date" value="sunday"><span>Sun</span></label>
					<label> <input id="date_2" type="checkbox" name="date" value="monday"><span>Mon</span></label>
					<label> <input id="date_3" type="checkbox" name="date" value="tuesday"><span>Tues</span></label>
					<label> <input id="date_4" type="checkbox" name="date" value="wednesday"><span>Wed</span></label>
					<label> <input id="date_5" type="checkbox" name="date" value="thursday"><span>Thur</span></label>
					<label> <input id="date_6" type="checkbox" name="date" value="friday"><span>Fri</span></label>
					<label> <input id="date_7" type="checkbox" name="date" value="saturday"><span>Sat</span></label>
				</div>
		
		
				<p><label>Daily Frequency</label></p>
				<div id="daily-button">
					<label> <input type="radio" id="day_1" name="day" value="1"><span>1</span></label>
					<label> <input type="radio" id="day_2" name="day" value="2"><span>2</span></label>
					<label> <input type="radio" id="day_3" name="day" value="3"><span>3</span></label>
					<span id="times">times</span>
				</div>
                
				<input type="radio" id="other" name="day" value="">Other: <input id="other_text" type="number" min="4" name="day" placeholder="More than 3 times" pattern="[^</>*_|]{1,30}">

				<p><label>Reminder Frequency</label></p>
				<select id="freqDropdown">
					<option value="1">1 hour</option>
					<option value="2">2 hours</option>
					<option value="3">3 hours</option>
					<option value="4">4 hours</option>
					<option value="5">5 hours</option>
					<option value="6">6 hours</option>
					<option value="12">12 hours</option>
					<option value="24">24 hours</option>
					<option value="-1">No notifications</option>
				</select>
				
				<p id="save_p"><input id="save" type="submit" value="Save It" onclick="editHabit()"></p>
				<p id="cancel_p"><input id="cancel" type="submit" value="Cancel" onclick="location.href='list.html'"></p>
                
			</form>

		</div>
